<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <script src="goodfastcheap.js"></script>-->

</head>
<body>
<label><input type="checkbox" id="good" onclick="good()">Good<br></label>
<label><input type="checkbox" id="fast" onclick="fast()">Fast<br></label>
<label><input type="checkbox" id="cheap" onclick="cheap()">Cheap<br></label>
<script>
    let c = document.getElementById('cheap');
    let g = document.getElementById('good');
    let f = document.getElementById('fast');
    function good() {
        if (g.checked && f.checked) {
            c.checked = false
        }
    }

    function fast() {
        if (f.checked && c.checked) {
            g.checked = false
        }
    }

    function cheap() {
        if (c.checked && g.checked) {
            f.checked = false
        }
    }
</script>
</body>
</html>
