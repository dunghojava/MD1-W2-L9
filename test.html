<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Example</title>
</head>
<body>
<h2>Bắt sự kiện checkbox trong Javascript</h2>
<p>Viết chương trình bắt sự kiện check và uncheck của Javascript.</p>

<input type="checkbox" id="action" value="1"/> <label>Bạn có thích blog Zaidap.com.net không?</label>

<script language="javascript">
    document.getElementById('action').onclick = function(e){
        if (this.checked){
            alert("Bạn vừa thích Zaidap.com.net");
        }
        else{
            alert("Bạn vừa bỏ thích Zaidap.com.net");
        }
    };
</script>
</body>
</html>
